question:
  new:
    url: /new
  add:
    url: /add
  delete:
    url: /question/delete/{id}
    reg:
      - ([0-9]+)
  vote:
    url: /question/vote-{id}.html
    reg:
      - ([0-9]+)
  view:
    url: /question/{id}/{title}.html
    reg:
      - ([0-9]+)
      - .*
  search:
    url: /question/search
  search_ajax:
    url: /question/search-ajax
  fetch:
    url: /question/{id}
    reg:
      - ([0-9]+)
  update:
    url: /question/{id}/update
    reg:
      - ([0-9]+)
