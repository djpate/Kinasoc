question:
  new:
    url: /new
  add:
    url: /add
  delete:
    url: /question/delete/{id}
    reg:
      - ([0-9]+)
  vote:
    url: /question/vote-{id}.html
    reg:
      - ([0-9]+)
  answers:
    url: /question/answers-{id}.html
    reg:
      - ([0-9]+)
  new_answer:
    url: /question/new-answer/{id}
    reg:
      - ([0-9]+)
  vote_answer:
    url: /question/vote-answer
  accept_answer:
    url: /question/accept-answer
  view:
    url: /question/{id}/{title}.html
    reg:
      - ([0-9]+)
      - .*
